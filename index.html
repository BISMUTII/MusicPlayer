<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
<link rel="stylesheet" href="css/style.css"/>
<title>BISMUT Project Music Player</title>
</head>
<body >

    <div class="bg-container">
        <img src="" alt="" id="background">
    </div>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img src="" alt="" id="cover" class="active">
        </div>
        <h2 id="title"></h2>
        <h3 id="artist"></h3>
        <audio src=""></audio>
        <!-- Progress -->
        
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time"></span>
                <span id="duration"></span>
            </div>
            
            </div>
        <!-- Controls -->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
            

        </div>
        
    </div>


<div class="speeds">
    
    <button class="speedbtn" id="speed" title="Speed">Speed</button>
    
</div>


    <!--floating button -------------------------------------------------------- -->


    <div class="floating-container">
        <div class="floating-button">+</div>
        <div class="element-container">
            <div ><a href="#">
            <span id="Btn1" class="float-element tooltip-left">
                <i  class="material-icons">Add
                </i>
            </span>
        </a>
            </div>
            <div>
                <a href="#">
            <span id="Btn2" class="float-element">
                <i  class="material-icons">First
                </i>
             </span>
            </a>
            </div>

            <a href="#">
            <span id="Btn3" class="float-element">
            <i  class="material-icons">Reset</i>
          </span>
        </a>
        </div>
      </div>


      <!--Form Add ------------------------------------------------------------- -->
      <div class="box">
        <form>
            <span class="text-center">Add Music</span>
        <div class="input-container">
            <input id="inputName" type="text" required=""/>
            <label>Music Name</label>		
        </div>
        <div class="input-container">		
            <input id="inputUrl" type="text" required=""/>
            <label>Music URL</label>
        </div>
            <button type="button" class="btn">Add</button>
    </form>	
    </div>

    <!-- --------------------------------------------------------------------- -->
<script src="js/script.js"></script>

</body>
</html>
